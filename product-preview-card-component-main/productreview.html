<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Product review card</title>
</head>
<body>
  <div id="productReviewHolder">
    <img src="images/imageproductdesktop.jpg" alt="" id="productImage">
    <div id="productInfo">
      <h4 id="category">PERFUME</h4>
      <h1 id="productName">Gabrielle Essence Eau De Parfume</h1>
      <p>A floral, solar and voluptuous interpretation. Composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>
      <div id="price">
        <span id="discount">$149.99</span>
        <span id="ogPrice">$169.99</span>
      </div>
      <button id="addToCart">
        <img id="cartIcon" src="images/icon-cart.svg" alt="Cart Icon"> Add to cart
      </button>
    </div>
  </div>
</body>
</html>
