<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Equillibrium NFT</title>
</head>
<body>
    <div id="nftCard">
      <div id="image">
        <img src="images/image-equilibrium.jpg" alt="The Equillibrium NFT" id="nftPreview">
        <div>
          <img src="images/icon-view.svg" alt="Eye icon">
        </div>
      </div>
      <h1>Equillibrium #3429</h1>
      <p>Our Equillibrium collection promotes balance and calm.</p>
      <div class="row" id="priceAndTime">
        <div id="price">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon" class="icon"><span class="blue">0.041ETH</span>
        </div>
        <div id="time">
          <img src="images/icon-clock.svg" alt="Clock icon" class="icon"><span class="grey">3 days left</span>
        </div>
      </div>
      <div class="line"></div>
      <div class="row">
        <img src="images/image-avatar.png" alt="Jules Wyvern's profile pic" class="prfPic">
        <span class="grey">Created by <a href="">Jules Wyvern</a></span>
      </div>
    </div>
</body>
</html>
